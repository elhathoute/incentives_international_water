        /* Logos Container Styles */
        .logos-container {
            overflow-x: auto;
            overflow-y: hidden;
            position: relative;
            width: 100%;
            scrollbar-width: thin;
            scrollbar-color: rgba(0,0,0,0.2) transparent;
        }
        
        .logos-container::-webkit-scrollbar {
            height: 8px;
        }
        
        .logos-container::-webkit-scrollbar-track {
            background: transparent;

            background: rgba(0,0,0,0.2);
            border-radius: 4px;
        }

            background: rgba(0,0,0,0.3);
        }
        
        .logos-slide {
            display: flex;
            gap: 4rem;
            width: max-content;
            animation: slide 40s linear infinite;
            will-change: transform;
        }
        
        .logos-container:hover .logos-slide {
            animation-play-state: paused;
        }
        
        .logos-slide img {
            height: 90px;
            width: auto;
            object-fit: contain;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 0 1rem;
            background: transparent;
        }
        
        .logos-slide img:hover {
            transform: scale(1.15);
        }
        
        @keyframes slide {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }
        
        @media (max-width: 768px) {
            .logos-slide {
                gap: 2rem;
            }
            
            .logos-slide img {
                height: 60px;
            }
        }
        
        /* Sponsored by and Media Partners sections */
        #sponsored-section,

    <script>
        // Show Media Partners after Sponsored by scroll completes one cycle, then show Sponsored by again after 4 seconds
        document.addEventListener('DOMContentLoaded', function() {
            const sponsoredLogos = document.getElementById('sponsored-logos');
            const sponsoredSection = document.getElementById('sponsored-section');
            const mediaPartnersSection = document.getElementById('media-partners-section');
            
            if (sponsoredLogos && sponsoredSection && mediaPartnersSection) {
                
                // Function to show Media Partners
                function showMediaPartners() {
                    // Hide the sponsored section with fade out
                    sponsoredSection.style.transition = 'opacity 0.5s ease-out';
                    sponsoredSection.style.opacity = '0';
                    
                    // After fade out, hide it completely and show media partners
                    setTimeout(function() {
                        sponsoredSection.style.display = 'none';
                        
                        // Show media partners with fade in
                        mediaPartnersSection.style.display = 'block';
                        mediaPartnersSection.style.transition = 'opacity 0.5s ease-in';
                        setTimeout(function() {
                            mediaPartnersSection.style.opacity = '1';
                            
                            // After 4 seconds, show Sponsored by again
                            setTimeout(showSponsoredBy, 4000);
                        }, 10);
                    }, 500); // Wait for fade out to complete
                }
                
                // Function to show Sponsored By again
                function showSponsoredBy() {
                    // Hide the media partners section with fade out
                    mediaPartnersSection.style.transition = 'opacity 0.5s ease-out';
                    mediaPartnersSection.style.opacity = '0';
                    
                    // After fade out, hide it completely and show sponsored by
                    setTimeout(function() {
                        mediaPartnersSection.style.display = 'none';
                        
                        // Show sponsored by with fade in
                        sponsoredSection.style.display = 'block';
                        sponsoredSection.style.transition = 'opacity 0.5s ease-in';
                        setTimeout(function() {
                            sponsoredSection.style.opacity = '1';
                        }, 10);
                    }, 500); // Wait for fade out to complete
                }
                
                // Listen for animation iteration (when one cycle completes)
                sponsoredLogos.addEventListener('animationiteration', showMediaPartners);
            }
        });
    </script>
