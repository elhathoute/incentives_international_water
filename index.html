    <style>
        * {
            scroll-behavior: smooth;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e8ecf1 100%);
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 40px, rgba(255,255,255,.05) 40px, rgba(255,255,255,.05) 80px),
                repeating-linear-gradient(-45deg, transparent, transparent 40px, rgba(0,0,0,.01) 40px, rgba(0,0,0,.01) 80px);
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(59, 130, 246, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(239, 68, 68, 0.03) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }
        
        body > * {
            position: relative;
            z-index: 1;
        }
        
        .card-hover {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            min-height: 220px;
            position: relative;
            overflow: hidden;
        }
        
        .card-hover::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.1), transparent);
            transition: left 0.5s;
        }
        
        .card-hover:hover::before {
            left: 100%;
        }
        
        .card-hover:hover {
            transform: translateY(-12px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }
        
        .card-hover:active {
            transform: translateY(-8px) scale(1.01);
        }
        
        .card-icon {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .card-hover:hover .card-icon {
            transform: scale(1.1) rotate(5deg);
        }
        
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .logos-slide {
            display: flex;
            gap: 4rem;
            width: max-content;
            animation: slide 40s linear infinite;
            will-change: transform;
        }
        
        .logos-container:hover .logos-slide {
            animation-play-state: paused;
        }
        
        .logos-slide img {
            height: 90px;
            width: auto;
            object-fit: contain;
            filter: grayscale(0.4) brightness(0.9);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 0 1rem;
        }
        
        .logos-slide img:hover {
            filter: grayscale(0) brightness(1);
            transform: scale(1.15);
        }
        
        @keyframes slide {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }
        
        .logos-container {
            overflow-x: auto;
            overflow-y: hidden;
            position: relative;
            width: 100%;
            padding: 3rem 0;
            scrollbar-width: thin;
            scrollbar-color: rgba(0,0,0,0.2) transparent;
        }
        
        .logos-container::-webkit-scrollbar {
            height: 8px;
        }
        
        .logos-container::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .logos-container::-webkit-scrollbar-thumb {
            background: rgba(0,0,0,0.2);
            border-radius: 4px;
        }
        
        .logos-container::-webkit-scrollbar-thumb:hover {
            background: rgba(0,0,0,0.3);
        }
        
        .header-logo {
            transition: all 0.3s ease;
        }
        
        .header-logo:hover {
            transform: scale(1.1);
        }
        
        .social-icon {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .social-icon:hover {
            transform: translateY(-5px) scale(1.2);
        }
        
        @media (max-width: 768px) {
            .logos-slide {

            }
            
            .logos-slide img {
                height: 60px;
            }
            
            .card-hover {
                min-height: 180px;
            }
        }
        
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
        
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        
        /* Fullscreen Modal */
        .fullscreen-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 9999;
            justify-content: center;
            align-items: center;

        .fullscreen-modal.active {

        }

        }

        }

            from {

    <script>
        // Enhanced click handlers for cards with ripple effect
        document.querySelectorAll('.card-hover').forEach(card => {
            card.addEventListener('click', function(e) {
                const title = this.querySelector('h3')?.textContent || 'Card';
                const cardType = this.getAttribute('data-card');
                
                console.log(`Clicked: ${title}`);
                
                // Create ripple effect
                const ripple = document.createElement('span');
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                ripple.style.width = ripple.style.height = size + 'px';
                ripple.style.left = x + 'px';
                ripple.style.top = y + 'px';
                ripple.classList.add('ripple');
                
                this.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
                
                // Handle specific card navigation
                if (cardType === 'king-hassan-prize') {
                    // Open fullscreen modal for Plan de masse
                    const modal = document.getElementById('fullscreen-modal');
                    const modalImg = document.getElementById('fullscreen-modal-img');
                    if (modal && modalImg) {
                        modalImg.src = './img/plan-masse.jpeg';
                        modal.classList.add('active');
                        document.body.style.overflow = 'hidden';
                    }
                } else {
                    const cardUrls = {
                        'program-side-event': 'https://incentives.ma/WWF10/file.html?p=15',
                        'documentation': 'https://incentives.ma/WWF10/document-1.html',
                        'film': 'https://incentives.ma/WWF10/0202/film.html',
                        'social-media': 'https://incentives.ma/WWF10/rs.html',
                        'about-forum': 'https://incentives.ma/WWF10/0202/worldwater.html'
                    };
                    
                    if (cardType && cardUrls[cardType]) {
                        window.location.href = cardUrls[cardType];
                    }
                }
            });
        });
        
        // Add smooth scroll behavior
        document.addEventListener('DOMContentLoaded', function() {
            // Add loading animation
            const cards = document.querySelectorAll('.card-hover');
            cards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(20px)';
                setTimeout(() => {
                    card.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, index * 100);
            });
        });
        
        // Pause logo animation on hover
        const logosContainer = document.querySelector('.logos-container');
        if (logosContainer) {
            logosContainer.addEventListener('mouseenter', function() {
                const slide = this.querySelector('.logos-slide');
                if (slide) {
                    slide.style.animationPlayState = 'paused';
                }
            });
            
            logosContainer.addEventListener('mouseleave', function() {
                const slide = this.querySelector('.logos-slide');
                if (slide) {
                    slide.style.animationPlayState = 'running';
                }
            });
        }
    </script>
    
    <style>
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(59, 130, 246, 0.3);
            transform: scale(0);
            animation: ripple-animation 0.6s ease-out;
            pointer-events: none;
        }
        
        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
    </style>
    
    <!-- Fullscreen Modal for Plan de masse -->
    <div id="fullscreen-modal" class="fullscreen-modal">
        <span class="close-btn">&times;</span>
        <img id="fullscreen-modal-img" src="./img/plan-masse.jpeg" alt="Plan de masse">
    </div>
    
    <script>
        // Close modal functionality
        const modal = document.getElementById('fullscreen-modal');
        const closeBtn = document.querySelector('.close-btn');
        
        function closeModal() {
            if (modal) {
                modal.classList.remove('active');
                document.body.style.overflow = '';
            }
        }
        
        if (closeBtn) {
            closeBtn.addEventListener('click', closeModal);
        }
        
        if (modal) {
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    closeModal();
                }
            });
            
            // Close on Escape key
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && modal.classList.contains('active')) {
                    closeModal();
                }
            });
        }
    </script>
</body>
</html>
